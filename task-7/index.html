<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Task 7 - Image Slider</title>
    </head>
    <body>
        <div id="gallery_container">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img
                            src="https://images.unsplash.com/photo-1619678953821-428aa1408222?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGhlJTIwc3VufGVufDB8fDB8fHww"
                            alt="sun">
                        </div>
                    <div class="slide">
                        <img
                            src="https://static.vecteezy.com/system/resources/thumbnails/029/593/345/small_2x/landscape-with-moon-in-night-time-night-sky-with-stars-and-silhouettegrapher-take-on-the-mountain-generative-ai-illustration-photo.jpg"
                            alt="moon">
                        </div>
                    <div class="slide">
                        <img
                            src="https://images.ctfassets.net/cnu0m8re1exe/6rkPDdVnHFMDz29XtjWXuY/fc31afa24685cb2babdb2a32dc2bfa7d/shutterstock_169805951.jpg"
                            alt="stars">
                        </div>
                    <div class="slide">
                        <img
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQs3tJusx9oiBdPVz7UpmsZ8vE3YkWyZDCiyA&s"
                            alt="mountain">
                        </div>
                </div>
            </div>

            <!-- Navigation Dots -->
            <div class="navigation">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
            </div>
        </div>
    </body>
</html>
