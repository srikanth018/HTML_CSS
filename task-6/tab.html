<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Interface</title>
    <link rel="stylesheet" href="tab.css">
</head>
<body>
    <div class="tab-container">
        <input type="radio" name="tabs" id="tab1" class="tab-input" checked>
        <label for="tab1" class="tab-label">Home</label>
        
        <input type="radio" name="tabs" id="tab2" class="tab-input">
        <label for="tab2" class="tab-label">Products</label>
        
        <input type="radio" name="tabs" id="tab3" class="tab-input">
        <label for="tab3" class="tab-label">Contact</label>
        
        <div class="tab-content tab-content-1">
            <h2>Welcome to our Website</h2>
            <p>This is the home section.</p>
        </div>
        
        <div class="tab-content tab-content-2">
            <h2>Our Products</h2>
            <p>This is the Products section.</p>
        </div>
        
        <div class="tab-content tab-content-3">
            <h2>Contact Us</h2>
            <p>This is the Contact section.</p>
        </div>
    </div>
</body>
</html>
